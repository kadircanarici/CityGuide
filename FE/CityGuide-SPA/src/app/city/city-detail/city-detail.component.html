<main role="main" class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 class="mt-3 pt-3">Fotoğraflar</h2>
      <div class="gallery">
        <div *ngFor="let item of photos">
          <img [src]="item.url" alt="Gallery Image">
        </div>
      </div>
      <!-- <ngx-gallery *ngIf="galleryImages" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery> -->
    </div>
    <div *ngIf="city" class="col-md-6">
        <h2 class="mt-3 pt-3">Notlarım</h2>
        <div >
          <div [innerHTML]="city.description"></div>
      </div>
    </div>
  </div>
</main>
